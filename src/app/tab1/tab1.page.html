
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
      <ion-searchbar (ionInput)="this.studentsService.handleInput($event)" animated="true"></ion-searchbar>
      <ion-buttons slot="end">
        <ion-button (click)="openEditModal({}, true)">Add Student</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list>
        @for (student of this.studentsService.results; track $index) {
        <ion-item-sliding #slidingItem>
          <ion-item>
              <ion-label>
                <h2>{{ student['Nombre'] }} {{ student.apepat }} {{ student.apemat }}</h2>
                <p>{{ student.email }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="editStudent(slidingItem, student)">
                <!--<ion-icon slot="icon-only" name="create-outline"></ion-icon>-->
              </ion-item-option>
              <ion-item-option (click)="deleteStudent(slidingItem, student.id)" color="danger">
              <!----  <ion-icon slot="icon-only" name="trash"></ion-icon>-->
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        }
        </ion-list>
      @if(this.studentsService.noResultsFound){
        <div>No results found</div>
      }
    </ion-card-content>
  </ion-card>

</ion-content>
