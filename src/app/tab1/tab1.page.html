
<ion-content [fullscreen]="true">
    <ion-header [translucent]="false">
      <ion-toolbar>
        <ion-title>
          {{ title }}
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="this.logout()">Salir</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
 

  <ion-card>
    <ion-card-content>
      <ion-list>
        @for (student of this.studentsService.results; track $index) {
        <ion-item-sliding #slidingItem>
          <ion-item>
              <ion-label>
                <h2>{{ student.Nombre }} {{ student.app }} {{ student.apm }}</h2>
                <p>{{ student.Email }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="editStudent(slidingItem, student)">
                Editar
              </ion-item-option>
              <ion-item-option (click)="deleteStudent(slidingItem, student.id)" color="danger">
              Eliminar
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        }
        </ion-list>
      @if(this.studentsService.noResultsFound){
        <div>No results found</div>
      }
    </ion-card-content>
  </ion-card>

</ion-content>
