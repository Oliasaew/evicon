<ion-header>
  <ion-toolbar>
    <ion-title>{{ isNew ? 'Add Student' : 'Edit Student' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="studentForm" (ngSubmit)="save()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Matrícula</ion-label>
            <ion-input type="text" formControlName="id"></ion-input>
          </ion-item>
          <ion-item *ngIf="studentForm.get('id')!.invalid && studentForm.get('id')!.touched">
            <ion-label color="danger">Por favor introduce una matrícula válida</ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
          <ion-item *ngIf="studentForm.get('name')!.invalid && studentForm.get('name')!.touched">
            <ion-label color="danger">Nombre es requerido.</ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido Paterno</ion-label>
            <ion-input formControlName="apepat"></ion-input>
          </ion-item>
          <ion-item *ngIf="studentForm.get('apepat')!.invalid && studentForm.get('apepat')!.touched">
            <ion-label color="danger">Apellido Paterno es requerido.</ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido Materno</ion-label>
            <ion-input formControlName="apemat"></ion-input>
          </ion-item>
          <ion-item *ngIf="studentForm.get('apemat')!.invalid && studentForm.get('apemat')!.touched">
            <ion-label color="danger">Apellido Materno es requerido.</ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item *ngIf="studentForm.get('email')!.invalid && studentForm.get('email')!.touched">
            <ion-label color="danger">Por favor introduce un email válido.</ion-label>
          </ion-item>
        </ion-list>
        <ion-footer>
          <ion-button expand="block" type="submit" [disabled]="studentForm!.invalid">
            {{ isNew ? 'Add' : 'Save' }}
          </ion-button>
        </ion-footer>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
